<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PWA - Progressive Web App  -->
    <!-- A downloadable website -->
    <!-- A meta tag is a tag that provides metadata about the webpage which does not display on the website -->

    <meta name="description" content="My first PWA Demo">
    <meta name="theme-color" content="#0a6cff" media ="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0b0e12" media ="(prefers-color-scheme: dark)">

    <!-- IOS specific -->
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
     <link rel="apple-touch-icon" href="./icons/icon-192x192.png">


     <link rel="manifest" href="manifest.json">
     <link rel="stylesheet" href="styles.css">
    
    <title>WDOS PWA</title>

</head>

    <main class="container">

        <h1>WDOS PWA Demo</h1>
        <p>try install and use offline </p>

    </main>

    <script src="app.js"></script>
